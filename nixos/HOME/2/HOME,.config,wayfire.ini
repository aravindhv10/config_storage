select_workspace_14 = KEY_R
select_workspace_15 = KEY_T
select_workspace_16 = KEY_A
select_workspace_17 = KEY_S
select_workspace_18 = KEY_D
select_workspace_19 = KEY_F
select_workspace_20 = KEY_G

