[scale]
toggle_all = <super> KEY_GRAVE
allow_zoom = true
toggle = <super> KEY_SPACE
duration = 0
inactive_alpha = 0.5
include_minimized = true
outer_margin = 8
spacing = 8
title_font_size = 24
title_overlay = all
title_position = center

